<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Simple PWA</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>

  <body>
    <div class="container">
      <!-- <div>
        <audio controls>
          <source src="./assets/Track_1.mp3" type="audio/mpeg">
        </audio>
      </div> -->
      <div class="d-flex">
        <button class="btn btn-play">Play</button>
        <button class="btn btn-stop">Stop</button>
      </div>

      <div class="effect effect--gain">
        <h3 class="effect--title">GAIN:</h3>
        <input class="effect--control effect--control-gain" type="range" min="0" max="20">
        <div class="effect--value">0</div>
      </div>

      <div class="effect effect--delay">
        <h3 class="effect--title">DELAY:</h3>
        <input class="effect--control effect--control-delay" type="range" min="0" max="100">
        <div class="effect--value">0</div>
      </div>
    </div>

    <script src="./src/buffer-loader-class.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
