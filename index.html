<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Simple PWA</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>

  <body>
    <div class="container">
      <!-- <div>
        <audio controls>
          <source src="./assets/Track_1.mp3" type="audio/mpeg">
        </audio>
      </div> -->
      <div class="d-flex">
        <button class="btn btn-play">Play</button>
        <button class="btn btn-stop">Stop</button>
      </div>

      <div class="effect effect--gain">
        <h3 class="effect--title">GAIN:</h3>
        <input class="effect--control effect--control-gain" type="range" min="0" max="1"  step="0.01">
        <div class="effect--value">0</div>
      </div>

      <div class="effect effect--delay">
        <h3 class="effect--title">DELAY:</h3>
        <input class="effect--control effect--control-delay" type="range" min="0" max="1"  step="0.01">
        <div class="effect--value">0</div>
      </div>

      <div class="effect effect--panner">
        <h3 class="effect--title">PANNER:</h3>
        <input class="effect--control effect--control-panner" type="range" min="-1" max="1" step="0.01">
        <div class="effect--value">0</div>
      </div>

      <div class="effect effect--bqfilter">
        <h3 class="effect--title">BQ FILTER:</h3>
        <div>
          <div class="effect--sub effect--bqfilter-lowpass mb-4">
            <h3 class="effect--title mb-2">LOWPASS</h3>
            <div class="effect--control-container effect--control-container-bqfilter-frequency d-flex mb-2">
              <h3 class="effect--title">frequency:</h3>
              <input class="effect--control effect--control-bqfilter-frequency" type="range" min="0" max="20000" step="1">
              <div class="effect--value">0</div>
            </div>

            <div class="effect--control-container effect--control-container-bqfilter-q d-flex mb-2">
              <h3 class="effect--title">Q:</h3>
              <input class="effect--control effect--control-bqfilter-q" type="range" min="0.0001" max="1000" step="0.0001">
              <div class="effect--value">0</div>
            </div>

            <div class="effect--control-container effect--control-container-bqfilter-gain d-flex">
              <h3 class="effect--title">gain:</h3>
              <input class="effect--control effect--control-bqfilter-gain" type="range" min="-40" max="40" step="1">
              <div class="effect--value">0</div>
            </div>
          </div>

          <div class="effect--sub effect--bqfilter-highpass">
            <h3 class="effect--title mb-2">HIGHPASS</h3>
            <div class="effect--control-container effect--control-container-bqfilter-frequency d-flex mb-2">
              <h3 class="effect--title">frequency:</h3>
              <input class="effect--control effect--control-bqfilter-frequency" type="range" min="0" max="20000" step="1">
              <div class="effect--value">0</div>
            </div>

            <div class="effect--control-container effect--control-container-bqfilter-q d-flex mb-2">
              <h3 class="effect--title">Q:</h3>
              <input class="effect--control effect--control-bqfilter-q" type="range" min="0.0001" max="1000" step="0.0001">
              <div class="effect--value">0</div>
            </div>

            <div class="effect--control-container effect--control-container-bqfilter-gain d-flex">
              <h3 class="effect--title">gain:</h3>
              <input class="effect--control effect--control-bqfilter-gain" type="range" min="-40" max="40" step="1">
              <div class="effect--value">0</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/buffer-loader-class.js"></script>
    <!-- <script src="./src/index.js"></script> -->
    <script src="./src//audio-buffer.js"></script>
  </body>
</html>
